<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closed - DSR Oggy</title>
  <style>
    body {
      background: linear-gradient(135deg, #020617, #0f172a);
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 120px;
    }

    .box {
      background: #020617;
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
    }

    h1 {
      font-size: 45px;
      color: #ef4444;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ef4444; }
      to { text-shadow: 0 0 25px #ef4444; }
    }

    #timer {
      font-size: 28px;
      margin-top: 20px;
    }

    .msg {
      margin-top: 15px;
      font-size: 18px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>üî¥ CLOSED</h1>
    <div id="timer"></div>
    <div class="msg">Service will open at 10:00 AM</div>
  </div>

<script>
function updateTimer() {
  const now = new Date();

  const openTime = new Date();
  openTime.setHours(10, 0, 0, 0);

  if (now.getHours() >= 10) {
    openTime.setDate(openTime.getDate() + 1);
  }

  const diff = Math.floor((openTime - now) / 1000);

  let h = Math.floor(diff / 3600);
  let m = Math.floor((diff % 3600) / 60);
  let s = diff % 60;

  document.getElementById("timer").innerText =
    `‚è≥ Opens in: ${h}h ${m}m ${s}s`;
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
